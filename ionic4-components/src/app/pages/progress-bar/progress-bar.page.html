<app-header titulo="Progress Bar - Range"></app-header>

<ion-content padding>
  <ion-progress-bar [value]="percent"></ion-progress-bar>
  <br>
  <ion-list>
    <ion-item>
        <ion-range (ionChange)="cambioRango($event)"
                    min="1"
                    max="100"
                    pin="true"
                    color="primary">
          <ion-label slot="start" color="primary">0</ion-label>
          <ion-label slot="end" color="primary">100</ion-label>
        </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
