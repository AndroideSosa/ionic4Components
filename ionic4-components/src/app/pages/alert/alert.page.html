<app-header [titulo]="texto || 'Alert'"></app-header>

<ion-content padding>

  <ion-button color="primary" 
              (click)="presentAlert()"
              expand="full">
              Show Simple Alert
  </ion-button>

  <ion-button class="top-20"
              color="tertiary" 
              (click)="presentAlertConfirm()"
              expand="full">
              Show Confirm Alert
</ion-button>

<ion-button class="top-20"
            color="success" 
            (click)="presentAlertPrompt()"
            expand="full">
            Show Prompt Alert
</ion-button>

</ion-content>
