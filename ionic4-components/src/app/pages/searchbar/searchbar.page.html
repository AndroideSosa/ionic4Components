<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>SearchBar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated
                 (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let album of albumes | filter: textoBuscar: 'title'">
    <ion-item (click)="selectedItem(album)">
      {{ album. title }}
    </ion-item>
  </ion-list>

</ion-content>
